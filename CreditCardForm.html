<body>

<form id="msform">

    <fieldset>
      <h2 class="fs-title">Credit Card Application Form</h2>
      <h3 class="fs-subtitle"> </h3>
      <div>
        <div id="check2"></div>
        <span class="fs-subtitle" ><output type="text" id="myLabel"/></span>
        <span class="fs-subtitle" >Completed</span>
        <img src="static/picture/confirm-icon.png" style="margin-top:5px;max-width: 5%"></div>

    <!-- Start Script -->
    
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/partnerdeloittechina/dttbank/scripts/evergage.min.js"></script>

    <script src="static/js/jquery-2.1.3.jquery.min.js"></script>
    <script src="static/js/jquery-easing-1.3.jquery.easing.min.js"></script>
    <script src="static/js/form.js"></script>
    <script>
 
      function cl(obj){
      
      $(obj).next("div").find("div").each(function(){
       
      $(this).hide();
       
      });
       
      $("#div" + obj.value).show();
      var i;
      i=$("#div" + obj.value).show();
      $("#check2").html($(i).html());
      var cardSelect = document.getElementById('cardSelect');
      var index = cardSelect.selectedIndex;
      var label = cardSelect.options[index].text;

      console.log('label'+label);
      document.getElementById('myLabel').value = label;
      }

      </script>

      
    <!-- End Script -->
</body>
